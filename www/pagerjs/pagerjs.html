<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta name="format-detection" content="telephone=no">
	<meta name="msapplication-tap-highlight" content="no">
	<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
	<meta name="theme-color" content="#745399">
	<link rel="stylesheet" type="text/css" href="../index.css">
	<link rel="stylesheet" href="../libs/pagerjs/dist/pager.css" />
	<link rel="stylesheet" href="../libs/bootstrap/dist/css/bootstrap.min.css" />
	<link rel="stylesheet" href="../libs/font-awesome/css/font-awesome.min.css" />
	<link rel="stylesheet" href="../libs/dropdown.js/jquery.dropdown.css" />
	<link rel="stylesheet" href="../libs/bootstrap-material-design/dist/css/ripples.min.css" />
	<link rel="stylesheet" href="../libs/bootstrap-material-design/dist/css/material.min.css" />
	<link rel="stylesheet" href="../libs/bootstrap-material-design/dist/css/roboto.min.css" />
	<link rel="stylesheet" href="../libs/toastr/toastr.min.css" />
	<title></title>
</head>

<body>
	<div id="page-spinner" class="loader" data-bind="css: {active: false}">
		<div> <span class="fa fa-circle-o-notch fa-spin fa-3x"></span> </div>
	</div>
	<div id="index-container">
		<div>
			<div class="navbar navbar-default">
				<ul class="nav navbar-nav navbar-left">
					<li><a href="#!/home">Home</a></li>
					<li><a href="#!/todo">Todo</a></li>
					<li><a href="#!/error">Error</a></li>
				</ul>
			</div>
			<div id="container-fluid">
				<div class="row">
					<div class="well" class="shell-container" data-bind="page: {id: 'home', role: 'start', withOnShow: getModule('viewmodels/home'), sourceOnShow: 'views/home.html'}"> </div>
					<div class="well" class="shell-container" data-bind="page: {id: 'todo', withOnShow: getModule('viewmodels/todo'), sourceOnShow: 'views/todo.html'}"> </div>
					<div class="well" class="shell-container" data-bind="page: {id: 'error', withOnShow: getModule('viewmodels/error'), sourceOnShow: 'views/error.html'}"> </div>
				</div>
			</div>
		</div>
	</div>
	<script src="../libs/requirejs/require.js" data-main="pagerjs.js"></script>
</body>

</html>
