<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta name="format-detection" content="telephone=no">
	<meta name="msapplication-tap-highlight" content="no">
	<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
	<meta name="theme-color" content="#745399">
	<link rel="stylesheet" type="text/css" href="index.css">
	<link rel="stylesheet" href="libs/durandal/css/durandal.css" />
	<link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css" />
	<link rel="stylesheet" href="libs/font-awesome/css/font-awesome.min.css" />
	<link rel="stylesheet" href="libs/dropdown.js/jquery.dropdown.css" />
	<link rel="stylesheet" href="libs/bootstrap-material-design/dist/css/ripples.min.css" />
	<link rel="stylesheet" href="libs/bootstrap-material-design/dist/css/material.min.css" />
	<link rel="stylesheet" href="libs/bootstrap-material-design/dist/css/roboto.min.css" />
	<link rel="stylesheet" href="libs/toastr/toastr.min.css" />
	<title></title>
</head>

<body>
	<div id="page-spinner" class="loader" data-bind="css: {active: loading}">
		<div> <span class="fa fa-circle-o-notch fa-spin fa-3x"></span> </div>
	</div>
	<div class="header-panel shadow-z-2">
		<div class="container-fluid">
			<div class="row">
				<div class="col-xs-3">
					<h1>SPAR</h1> </div>
			</div>
		</div>
	</div>
	<div id="container-fluid">
		<div class="row">
			<div class="list-group well" data-bind="foreach: frameworks">
				<div class="list-group-item">
					<div class="row-action-primary"> <i class="mdi-file-folder"></i> </div>
					<div class="row-content">
						<div class="least-content" data-bind="text: version"></div> <a data-bind="attr: {href: path, title: name}"><h4 class="list-group-item-heading" data-bind="text: name"></h4></a>
						<p class="list-group-item-text">
							<a data-bind="text: homepage, attr: {href: homepage, title: name}"></a>
						</p>
					</div>
				</div>
				<div class="list-group-separator"></div>
			</div>
		</div>
	</div>
	<script src="libs/requirejs/require.js" data-main="index"></script>
</body>

</html>
